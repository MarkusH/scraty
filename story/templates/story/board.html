<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scraty</title>
  <style>
    body {
      margin: 10px;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      width: 100%;
    }

    td {
      border: 1px solid;
      vertical-align: top;
    }

    .stories {
      width: 250px;
    }

    .stories textarea,
    .stories input {
      width: 244px;
      border: 1px solid;
      padding: 1px;
      margin: 1px;
    }

    .button-link {
      cursor: pointer;
    }

    .card {
      width: 100px;
      min-height: 100px;
      border: 1px solid;
      margin: 10px;
      float: left;
      font-size: 0.8rem;
    }

    .card .actions {
      background-color: #e0e0e0;
      text-align: right;
    }

    .card .display {
      max-width: 94px;
      padding: 1px;
      margin: 1px;
    }

    .card textarea,
    .card input {
      width: 94px;
      border: 1px solid;
      padding: 1px;
      margin: 1px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <div id="app">
    <table>
      <tr>
        <td class="stories"></td>
        <td>Todo</td>
        <td>In Progrss</td>
        <td>Verify</td>
        <td>Done</td>
      </tr>
      <tr is="story" v-for="story in stories" :key="story.id" :story="story"></tr>
      <tr>
        <td colspan="5"><a v-on:click="addStory()">Add a story</a></td>
      </tr>
    </table>
  </div>

  <a href="{% url 'users' %}">Manage Users</a>

  {# % include "story/_card.html" with is_source=True % #}

  {% if True %}
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  {% else %}
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
  {% endif %}
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  {{ stories | json_script:"stories-data" }}

  <script type="text/x-template" id="story-template">
    <tr>
      <td class="stories">
        <div class="display" v-show="!editing">
          <div class="title">{% verbatim %}{{ title }}{% endverbatim %}</div>
          <div v-show="link" class="link"><a :href="link">Link</a></div>
        </div>
        <div class="display" v-show="editing">
          <textarea v-model.lazy.trim="title" placeholder="Title"></textarea>
          <input v-model.lazy.trim="link" placeholder="Link">
          <div class="errors" v-for="(errors, field) in errors">{% verbatim %}{{ field }}: <span v-for="error in errors">{{ error.message }}</span>{% endverbatim %}</div>
        </div>
        <div class="actions">
          <a v-on:click="save" class="button-link" v-show="editing">‚úîÔ∏è</a>
          <a v-on:click="abortEdit" class="button-link" v-show="editing">‚ùå</a>
          <a v-on:click="startEdit" class="button-link" v-show="!editing">‚úèÔ∏è</a>
          <a v-on:click="remove" class="button-link" v-show="id">üóëÔ∏è</a>
          <a v-on:click="addCard(story)" class="button-link" v-show="id">üè∑Ô∏è</a>
        </div>
      </td>
      <td v-on:drop.prevent="handleDrop" v-on:dragover.prevent>
        <card v-for="card in cardsTodo" :key="card.id" :card="card" :story-id="id"></card>
      </td>
      <td v-on:drop.prevent="handleDrop" v-on:dragover.prevent>
        <card v-for="card in cardsInProgress" :key="card.id" :card="card" :story-id="id"></card>
      </td>
      <td v-on:drop.prevent="handleDrop" v-on:dragover.prevent>
        <card v-for="card in cardsVerify" :key="card.id" :card="card" :story-id="id"></card>
      </td>
      <td v-on:drop.prevent="handleDrop" v-on:dragover.prevent>
        <card v-for="card in cardsDone" :key="card.id" :card="card" :story-id="id"></card>
      </td>
    </tr>
  </script>

  <script type="text/x-template" id="card-template">
    <div class="card" :style="{ backgroundColor: '#' + color }" draggable v-on:dragstart="dragStart">
      <div class="actions">
        <a v-on:click="save" class="button-link" v-show="editing">‚úîÔ∏è</a>
        <a v-on:click="abortEdit" class="button-link" v-show="editing">‚ùå</a>
        <a v-on:click="startEdit" class="button-link" v-show="!editing">‚úèÔ∏è</a>
        <a v-on:click="remove" class="button-link" v-show="id">üóëÔ∏è</a>
      </div>
      <div class="display" v-show="!editing">
        <div class="text">{% verbatim %}{{ text }}{% endverbatim %}</div>
        <div class="user">{% verbatim %}{{ userName }}{% endverbatim %}</div>
      </div>
      <div class="edit" v-show="editing">
        <div>
          <textarea v-model.lazy.trim="text" placeholder="Text"></textarea>
        </div>
        <div>
          <input v-model.lazy.trim="userName" placeholder="User">
        </div>
        <div class="errors" v-for="(errors, field) in errors">{% verbatim %}{{ field }}: <span v-for="error in errors">{{ error.message }}</span>{% endverbatim %}</div>
      </div>
    </div>
  </script>

  <script>
    const URLS = {
      moveCard: "/cards/:id/story/:story/move/:status/",
    }
    $(function () {
      function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
      }

      $.ajaxSetup({
        beforeSend: function (xhr, settings) {
          if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
            xhr.setRequestHeader("X-CSRFToken", Cookies.get("csrftoken"));
          }
        }
      });

      var stories = JSON.parse($("#stories-data").text());

      Vue.component('story', {
        props: ["story"],
        data: function() {
          return {
            id: this.story && this.story.id || null,
            title: this.story && this.story.title || "",
            link: this.story && this.story.link || "",
            cards: this.story && this.story.cards || [],
            oldTitle: "",
            oldLink: "",
            editing: !(this.story && this.story.id),
            errors: {},
          }
        },
        computed: {
          cardsTodo: function () {
            return this.cards.filter(card => card.status === "TODO");
          },
          cardsInProgress: function () {
            return this.cards.filter(card => card.status === "IN_PROGRESS");
          },
          cardsVerify: function () {
            return this.cards.filter(card => card.status === "VERIFY");
          },
          cardsDone: function () {
            return this.cards.filter(card => card.status === "DONE");
          },
        },
        template: "#story-template",
        methods: {
          startEdit: function () {
            this.editing = true
            this.oldTitle = this.title;
            this.oldLink = this.link;
          },
          abortEdit: function (event) {
            if (this.id === null) {
              // destroy the Vue listeners, etc.
              this.$destroy();
              // remove the element from the DOM
              this.$el.parentNode.removeChild(this.$el);
            } else {
              this.title = this.oldTitle;
              this.link = this.oldLink;
              this.editing = false;
            }
          },
          save: function () {
            var that = this;
            $.ajax({
              type: "POST",
              url: "/stories/",
              data: {
                id: this.id,
                title: this.title,
                link: this.link,
              },
            }).done(
              function (data) {
                that.id = data.id;
                that.title = data.title;
                that.link = data.link;
                that.editing = false;
                that.errors = {};
              }
            ).fail(
              function (xhr) {
                console.log(xhr.responseJSON);
                that.errors = xhr.responseJSON;
              }
            );
          },
          remove: function () {
            var that = this;
            if (window.confirm(`Do you really want to delete the story "${this.title}"`)) {
              $.ajax({
                type: "POST",
                url: "/stories/:id/".replace(/:id/, this.id),
              }).done(
                function (data) {
                  // destroy the Vue listeners, etc.
                  that.$destroy();
                  // remove the element from the DOM
                  that.$el.parentNode.removeChild(that.$el);
                }
              ).fail(
                function (xhr) {
                  console.log(xhr.responseText);
                }
              );
            }
          },
          addCard: function () {
            this.cards.push({ id: null, text: "", status: "TODO", user: { name: "", color: "" } })
          },
          handleDrop: function(event) {
            console.log(event.dataTransfer.getData("cardId"))
            console.log(event.dataTransfer.getData("storyId"))
          }
        }
      });

      Vue.component('card', {
        props: ["card", "storyId"],
        data: function () {
          return {
            id: this.card && this.card.id || null,
            text: this.card && this.card.text || "",
            status: this.card && this.card.status || "TODO",
            userName: this.card && this.card.user && this.card.user.name || "",
            color: this.card && this.card.user && this.card.user.color || "ffffff",
            oldText: "",
            oldUserName: "",
            editing: !(this.card && this.card.id),
            errors: {},
          }
        },
        template: '#card-template',
        methods: {
          startEdit: function () {
            this.editing = true
            this.oldText = this.text;
            this.oldUserName = this.userName;
          },
          abortEdit: function (event) {
            if (this.id === null) {
              // destroy the Vue listeners, etc.
              this.$destroy();
              // remove the element from the DOM
              this.$el.parentNode.removeChild(this.$el);
            } else {
              this.text = this.oldText;
              this.userName = this.oldUserName;
              this.editing = false;
            }
          },
          save: function () {
            var that = this;
            $.ajax({
              type: "POST",
              url: "/cards/",
              data: {
                id: this.id,
                story: this.storyId,
                text: this.text,
                status: this.status,
                user: this.userName,
              },
            }).done(
              function (data) {
                that.id = data.id;
                that.text = data.text;
                that.userName = data.user && data.user.name || "";
                that.color = data.user && data.user.color || "ffffff";
                that.editing = false;
                that.errors = {};
              }
            ).fail(
              function (xhr) {
                console.log(xhr.responseJSON);
                that.errors = xhr.responseJSON;
              }
            );
          },
          remove: function () {
            var that = this;
            $.ajax({
              type: "POST",
              url: "/cards/:id/".replace(/:id/, this.id),
            }).done(
              function (data) {
                // destroy the Vue listeners, etc.
                that.$destroy();
                // remove the element from the DOM
                that.$el.parentNode.removeChild(that.$el);
              }
            ).fail(
              function (xhr) {
                console.log(xhr.responseText);
              }
            );
          },
          dragStart: function(event) {
            event.dataTransfer.setData("cardId", this.id);
            event.dataTransfer.setData("storyId", this.storyId);
          }
        }
      });

      var app = new Vue({
        el: '#app',
        data: {
          stories: stories,
        },
        methods: {
          addStory: function () {
            app.stories.push({
              id: null,
              title: "",
              link: "",
              cardsTodo: [],
              cardsInProgress: [],
              cardsVerify: [],
              cardsDone: [],
              editing: true,
            });
          },
        }
      })
    });
    $(function () {
      var draggable_options = {
        handle: ".actions",
        revert: true,
        revertDuration: 0,
        zIndex: 9999,
      };

      // $(".card").draggable(draggable_options);

      // $(".droppable").droppable({

      //     var that = $(this);
      //     var id = ui.draggable.data("card-id");
      //     var story_id = $(this).parent().data("story-id");
      //     var status = $(this).data("status");
      //     $.ajax({
      //       type: "POST",
      //       url: urls.move_card.replace(/:id/, id).replace(/:story/, story_id).replace(/:status/, status),
      //     }).done(
      //       function (data) {
      //         ui.draggable.appendTo(that);
      //       }
      //     ).fail(
      //       function (xhr) {
      //         console.log(xhr.responseText);
      //       }
      //     );
      //   }
      // });
    });
  </script>

</body>

</html>
